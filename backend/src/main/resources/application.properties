# Application Configuration
spring.application.name=holiday-analyzer-backend
server.port=${SERVER_PORT:8080}

# Active Profile (dev, prod)
# Set via environment variable: SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration
# Values are loaded from profile-specific properties (application-dev.properties, application-prod.properties)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/holidays}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# Profile-specific settings are loaded from:
# - application-dev.properties (development)
# - application-prod.properties (production)
