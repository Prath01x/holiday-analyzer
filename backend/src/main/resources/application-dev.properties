# Development Profile Configuration
# This profile is used for local development

# Database Configuration - Development
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/holidays}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration - Development (Verbose)
logging.level.root=INFO
logging.level.com.holidayanalyzer=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
