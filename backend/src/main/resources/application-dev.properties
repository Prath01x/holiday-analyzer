# Development Profile Configuration
# This profile is used for local development

# Database Configuration - Development
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/holidays}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# JPA Configuration - Development
# none: Flyway handles all schema management (12-Factor compliant)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration - Development
spring.flyway.enabled=true

# Logging Configuration - Development
logging.level.root=INFO
logging.level.com.holidayanalyzer=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
