# Production Profile Configuration
# This profile is used for production/cloud deployment

# Database Configuration - Production
# These MUST be set via environment variables in production
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration - Production
# none: Flyway handles all schema management (12-Factor compliant)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration - Production
spring.flyway.enabled=true

# Logging Configuration - Production (Less Verbose)
logging.level.root=WARN
logging.level.com.holidayanalyzer=INFO
logging.level.org.hibernate.SQL=WARN

# Security - Production
server.error.include-message=never
server.error.include-stacktrace=never
