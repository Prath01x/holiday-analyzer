apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: holiday-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/august-impact-479818-r1/holiday-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
          - name: VITE_API_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: holiday-analyzer-config
                key: VITE_API_BASE_URL
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
