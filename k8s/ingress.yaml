apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: holiday-analyzer-ingress
  namespace: holiday-analyzer
  annotations:
    kubernetes.io/ingress.class: "gce"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: holiday-analyzer.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  tls:
  - hosts:
    - holiday-analyzer.example.com
    secretName: holiday-analyzer-tls
